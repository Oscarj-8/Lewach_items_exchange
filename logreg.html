<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login/Registration</title>
    <link rel="stylesheet" href="logreg.css" />
  </head>
  <body>
    <section class="container ">
      <section class="container-form container-form-sign-up">
        <form action="" class="sign-up-form">
          <h1>Create Account</h1>
          <div class="container-social">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> 
          </div>
          <div class="fl">
            <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          </div>
          <input type="text" placeholder=" Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button>Sign Up</button>
        </form>
      </section>
      <section class="container-form container-form-sign-in">
        <form action="" class="sign-up-form">
          <h1>Sign In</h1>
          <div class="container-social">
            <a href="#" class="social"><img src="logoBlue.png" alt=""></a>
          </div>
          <input type="email" placeholder="Username or Email" />
          <input type="password" placeholder="Password" />
          <a href="#" class="forget-password">Forgot Password</a>
          <button>Sign In</button>
        </form>
      </section>
      <section class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-sign-in">
            <h1 class="overlay__main-head">Welcome Back</h1>
            <p class="overlay__slogan">
              To keep connected with us please login with your personal info
            </p>
            <button class="button overlay__button-ghost overlay__button-sign-in">Sign in</button>
          </div>
          <div class="overlay-panel overlay-sign-up">
            <h1 class="overlay__main-head">Hello there!</h1>
            <p class="overlay__slogan">
              If your new here register and start your journey with us
            </p>
            <button class="button overlay__button-ghost overlay__button-sign-up">Register</button>
          </div>
        </div>
      </section>
    </section>
    <script src="https://kit.fontawesome.com/37b0091828.js" crossorigin="anonymous"></script>
    <script src="logreg.js"></script>
  </body>
</html>
